<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Work with user Inquiry</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.1.js"></script>

<!-- Validator -->
<script type="text/javascript" src="resources/js/validator.js" />

<!-- Include Required Prerequisites -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />
 
<!-- Include Date Range Picker -->
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />


<!-- AlertPOP UP message -->
<script src="resources/js/bootstrap-3.1.1.min.js"></script>
<script type="text/javascript" src="resources/js/bootbox.min.js" />

<!-- CSS Bootstrap Style -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/> 

<!-- My CSS Style overrading Bootstrap ) -->
<link rel="stylesheet" type="text/css" href="resources/css/myStyle.css" />

<!-- Import script for ModalMessages -->
<script src="resources/js/modalMessage.js"></script>


</head>

<body>

<div class="container">
	<div class="jumbotron">
	 	<h3>Work with user Inquiry</h3>
	 	<label for="searchKey">Search By Name:</label>
		<input type="text" id="searchKey" class="form-control" placeholder="Input Name" />

		<button id="btnSearchAll" class="btn btn-default">
		<span class="glyphicon glyphicon-list"></span> All Inquiry</button>		
		<button id="btnSearch" class="btn btn-default">
		<span class="glyphicon glyphicon-search"></span> Search</button>
		<button id="btnAdd" class="btn btn-default">
		<span class="glyphicon glyphicon-pencil"></span> New Inquiry</button>
	</div>

		<div class="row">
			<div class="col-sm-4">
			<h4>Lst of User Inquiry</h4>
				<div class="leftArea">
					<ul id="inquiryList" class="list-group"></ul>
				</div>
		   </div>	<!-- end of  class="col-sm-4"-->


		<form id="inquiryForm"  role="form" data-toggle="validator">

		<div class="col-sm-4">
		
			<h4>Inquiry Details</h4>
			<label>Id:</label> <input id="inquiryId" name="id" type="text" class="form-control" disabled/>

			  <label>Topic:</label>
				  <select id="topicSelect" class="form-control">		   
			  </select>
			  
			   <div class="form-group">
				   <label>Customer Name:</label>
				    <input type="text" id="customerName" name="customerName" class="form-control"
				    placeholder="Customer name" required data-minlength="4" required/>
				    <span class="help-block">Minimum of 4 characters</span>
			   </div>
			   		   
			   <div class="form-group">			   
				   <label>Create Date:</label>
				    <input type="text" id="createDate" name="CreateDate1" class="form-control"
				     readonly/> 
			   </div>
			   		   					   					   
			   <div class="form-group" id="attributeInquiry"></div>
			   
			<button type="button" id="btnAddAtrrInquiry" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>Add</button>
			
			<button type="button" id="btnDelAtrrInquiry" class="btn btn-default">
			<span class="glyphicon glyphicon-minus"></span>Del</button>
		   			   			   
			<button type="submit" id="btnSave" class="btn btn-default" class="btn btn-primary">
			<span class="glyphicon glyphicon-floppy-disk"></span>Save</button>
			
			<button id="btnDelete" class="btn btn-default">
			<span class="glyphicon glyphicon-trash"></span> Delete</button>

		</div> <!-- end of  class="col-sm-4"-->

		<div class="col-sm-4">
		<h4>Inquiry Description</h4>
			<label>Notes:</label>
			<textarea id="description" name="description" class="form-control" rows="5"
			placeholder="description"></textarea>
		</div><!-- end of  class="col-sm-4"-->

	</form>
	 </div>	<!-- end of  class="row"-->
	
	</div> <!-- end of class="container" -->


	<!-- html for modal window -->
		<div class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						<p>One fine body…</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		
		<script src="resources/js/main.js"></script>

</body>
</html>
